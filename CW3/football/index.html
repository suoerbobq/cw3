<!DOCTYPE html>
<html>
<head>
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>Let's Play Football!</title>
</head>
<body>
	<div class="score_card">
		<div class="inner_card">
			<div class="left_team">
				<div class="team_container">
					<img src="images/germany.png">
					<span data-id="Germany">0</span>
				</div>
			</div>

			<p class="vs">VS</p>

			<div class="right_team">
				<div class="team_container">
					<img src="images/netherlands.jpg">
					<span data-id="The Netherlands">0</span>
				</div>
			</div>
		</div>

		<p class="start">Click anywhere to kick-off!</p>
	</div>

	<div class="fact_card">

	</div>
</body>
</html>
