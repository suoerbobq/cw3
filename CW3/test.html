<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <style>
  * {
    margin: 0;
    padding: 0;
  }

  .banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
  }

  .banner video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .banner #bg {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #fff url (soccer-gear.svg);
    background-repeat: no-repeat;
  }
  </style>

</head>

<body>
  <div cass="banner">
    <video autoplay="" muted="" loop="">
      <source src="euro_2020_intro.mp4" type="video/mp4">
    </video>
    <div id="bg"></div>
</body>
</html>
